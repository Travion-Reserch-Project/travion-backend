version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: travion-backend:local
    container_name: travion-backend
    network_mode: host
    environment:
      # Infisical credentials
      - INFISICAL_CLIENT_ID=${INFISICAL_CLIENT_ID}
      - INFISICAL_CLIENT_SECRET=${INFISICAL_CLIENT_SECRET}
      - INFISICAL_PROJECT_ID=${INFISICAL_PROJECT_ID}
      - INFISICAL_ENVIRONMENT=${INFISICAL_ENVIRONMENT:-dev}
      - INFISICAL_SECRET_PATH=${INFISICAL_SECRET_PATH:-/}
      - INFISICAL_SITE_URL=${INFISICAL_SITE_URL:-https://app.infisical.com}

    # Load all environment variables from .env file
    env_file:
      - .env

    restart: unless-stopped

    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

    volumes:
      - ./logs:/app/logs

    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
